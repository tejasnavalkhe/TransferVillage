<!-- Modal -->
<div class="modal fade" id="DeleteModal-{{ file.id }}" tabindex="-1" aria-labelledby="DeleteModal-{{ file.id }}Label"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{ url_for('main.delete_file', file_id=file.id) }}" method="post">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="DeleteModal-{{ file.id }}Label" style="color: black;">Delete File
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="color: black;">
                    Do you want to delete this file permanently?
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Yes, Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
